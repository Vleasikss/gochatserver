version: '3'

services:

  # App Service
  goservice1:
    # Configuration for building the docker image for the service
    build:
      context: . # Use an image built from the specified dockerfile in the current directory.
      dockerfile: Dockerfile
    ports:
      - "5002:5002" # Forward the exposed port 8080 on the container to port 8080 on the host machine
    restart: unless-stopped
    environment:
      - port=5002
      - HOST_IP_ADDRESS=192.168.1.6
      - API_SECRET=yoursecretstring
      - TOKEN_HOUR_LIFESPAN=1
    depends_on: 
      - mongodb
      - mysqldb


  # Mongodb Service   
  mongodb:
    container_name: mongodb
    image: mongo
    restart: unless-stopped
    ports:
      - target: 27017
        published: 27017
        protocol: tcp
        mode: host
    volumes:
      - ./data:/data/db
  mysqldb:
    image: mysql
    container_name: mysqldb
    restart: always
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 5s
    environment:
      MYSQL_PASSWORD: root
      MYSQL_DATABASE: gochat
      MYSQL_ROOT_PASSWORD: root

  nginx:
    build:
      context: ../gochatui/
      dockerfile: Dockerfile
      args:
        - REACT_APP_HOST_IP_ADDRESS=192.168.1.6
    ports:
      - "80:80"
    depends_on:
      - "goservice1"